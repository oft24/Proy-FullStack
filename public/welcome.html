<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <img src="img/luis.gg.png" alt="Logo" class="logo" style="width: 180px;">
    <h1>Welcome</h1>
    <p>Welcome to the application!</p>
    <form id="steamForm" class="form">
      <label for="steamId">Enter Steam ID:</label>
      <input type="text" id="steamId" name="steamId" required>
      <button type="submit" style="margin-bottom: 10px;">Get Steam Info</button>
    </form>
    <div id="steamInfo" class="info-section"></div>
    <div class="info-section">
      <h2>Game History (Last 5 Games)</h2>
      <ul id="gamesList"></ul>
    </div>
    <div class="info-section">
      <h2>Friends List (Last 5 Friends)</h2>
      <ul id="friendsList"></ul>
    </div>
  </div>
  <script src="js/welcome.js"></script>
</body>
</html>
