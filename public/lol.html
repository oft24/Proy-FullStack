<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoL Info</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <img src="img/luis.gg.png" alt="Logo" class="logo" style="width: 180px;">
    <h1>LoL Info</h1>
    <form id="lolForm" class="form">
      <label for="username">Enter LoL Username:</label>
      <input type="text" id="username" name="username" required>
      <button type="submit">Get Match History</button>
    </form>
    <div id="lolInfo" class="info-section"></div>
  </div>
  <script src="js/lol.js"></script>
</body>
</html>
