<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League of Legends Match History</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <img src="img/luis.gg.png" alt="Logo" class="logo" style="width: 180px;">
    <h1>League of Legends Match History</h1>
    <form id="lolForm" class="form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="tag">Tag:</label>
      <input type="text" id="tag" name="tag" required>
      <button type="submit">Get Match History</button>
    </form>
    <div id="matchHistory" class="info-section">
      <h2>Match History</h2>
      <ul id="matchesList"></ul>
    </div>
  </div>
  <script src="js/lol.js"></script>
</body>
</html>
